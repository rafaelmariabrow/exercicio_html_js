<!DOCTYPE html>
<html lang="pt-BR" >
<head>
    <meta charset= "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css" />
    <script>
        function validarFormulario() {
            var campoA = parseInt(document.getElementById("campoA").value);
            var campoB = parseInt(document.getElementById("campoB").value);

            if (campoB > campoA) {
                document.getElementById("mensagem").innerHTML = "Formulario valido!";
            } else {
                document.getElementById("mensagem").innerHTML = "Formulario invalido! O numero B deve ser maior que o numero A.";
            }
        }
    </script>
</head>
    <h1>Formulario de Validacao</h1>
    <form>
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>
        <button type="button" onclick="validarFormulario()">Submeter</button>
    </form>
    <p id="mensagem"></p>
</body>
</html>
